<div class="shoe-container">
    <div class="shoe-card" *ngFor="let shoe of shoes">
      <h2 id="brand">{{ shoe.brand }}</h2>
      <h4 id="model">{{ shoe.model }}</h4>
    <h5 id="price">R${{ shoe.price }}</h5>
    <div class="shoe-id">
        <strong class="idtext">ID: {{ shoe.id }} </strong>
    </div>
  </div>
</div>
